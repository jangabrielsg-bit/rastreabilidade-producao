<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAC Production Tracker - Login</title>
    <style>
        body { font-family: sans-serif; background-color: #1a1a1a; color: #f0f0f0; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .card { background-color: #2a2a2a; border: 1px solid #444; border-radius: 0.5rem; width: 100%; max-width: 380px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .card-header { text-align: center; padding: 1.5rem; border-bottom: 1px solid #444; }
        .card-title { font-size: 1.5rem; font-weight: bold; margin: 0.5rem 0; }
        .card-description { color: #aaa; }
        .card-content { padding: 1.5rem; display: grid; gap: 1rem; }
        .card-footer { padding: 1.5rem; display: flex; flex-direction: column; gap: 1rem; }
        .form-group { display: grid; gap: 0.5rem; }
        label { font-size: 0.875rem; font-weight: 500; }
        input { width: 100%; box-sizing: border-box; background-color: #333; border: 1px solid #555; border-radius: 0.375rem; padding: 0.5rem 0.75rem; color: #f0f0f0; font-size: 0.875rem; }
        button { cursor: pointer; width: 100%; display: inline-flex; align-items: center; justify-content: center; border-radius: 0.375rem; padding: 0.5rem 1rem; font-size: 0.875rem; font-weight: 500; border: 1px solid transparent; }
        .btn-primary { background-color: #e88cff; color: #1a1a1a; }
        .btn-outline { background-color: transparent; border-color: #555; color: #f0f0f0; }
        .divider { text-align: center; font-size: 0.75rem; color: #aaa; text-transform: uppercase; position: relative; margin: 1rem 0; }
        .divider::before { content: ''; position: absolute; left: 0; top: 50%; width: 40%; height: 1px; background-color: #444; }
        .divider::after { content: ''; position: absolute; right: 0; top: 50%; width: 40%; height: 1px; background-color: #444; }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Bem-vindo de volta!</h1>
            <p class="card-description">Entre na sua conta para continuar.</p>
        </div>
        <form>
            <div class="card-content">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="m@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input id="password" type="password" required>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn-primary">Entrar</button>
                <div class="divider"><span>Ou continue com</span></div>
                <button type="button" class="btn-outline">Google</button>
            </div>
        </form>
    </div>

</body>
</html>
